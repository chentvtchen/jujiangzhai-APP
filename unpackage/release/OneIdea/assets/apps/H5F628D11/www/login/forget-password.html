<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>忘记密码</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
</head>
<body>
<!-- header start -->
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">忘记密码</h1>
</header>
<!-- header end -->
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label><i class="icon iconfont icon-phone"></i></label>
            <input type="text" placeholder="手机号" />
        </div>
        <div class="mui-input-row">
            <label><i class="icon iconfont icon-yanzhengma"></i></label>
            <input type="text" placeholder="验证码" />
            <div class="get-code">
                获取验证码
            </div>
        </div>
        <div class="mui-input-row">
            <label><i class="icon iconfont icon-iconfontlock"></i></label>
            <input type="password" placeholder="请输入重置后的密码" />
        </div>
    </form>
    <div class="register-button">
        <button class="mui-btn mui-btn-block action">注册</button>
        <p>已有账号？<span class="signin" id="signin">登录</span></p>
    </div>
</div>
    <script src="../js/mui.min.js"></script>
    <script>
        mui.init();
        mui.plusReady(function() {
            document.getElementById('signin').addEventListener('tap',function(){
                mui.openWindow({
                    url: 'login.html',
                    id: 'login.html',
                    waiting: {
                        autoShow: false
                    }
                });
            });
            
        });
    </script>
</body>
</html>
