<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
	</head>

	<body>
		<div class="mui-content">
			<div class="my-infomation">
				<div class="my-infomation-head">
					<div class="my-infomation-head-img">
						<img src="img/1.jpg" />
					</div>
					<div class="my-infomation-head-content">
						<span class="icon iconfont icon-nvxing girl"></span>
						<span>某某人</span>
					</div>
					<div class="mui-clearfix"></div>
				</div>

				<div class="my-infomation-num">
					<div class="my-infomation-num-item">
						<span>24</span>
						<span>发声</span>
					</div>
					<div class="my-infomation-num-item">
						<span>24</span>
						<span>收听</span>
					</div>
					<div class="my-infomation-num-item">
						<span>24</span>
						<span>听众</span>
					</div>
					<div class="mui-clearfix"></div>
				</div>
			</div>
			<ul class="mui-table-view mui-table-view-chevron service">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="icon iconfont icon-dingyue"></span>个人资料
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="icon iconfont icon-unie646"></span>我的回声
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="icon iconfont icon-biaoqian"></span>我的私信
					</a>
				</li>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron service">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="icon iconfont icon-liebiao-copy"></span>问题反馈
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="icon iconfont icon-wrench"></span>系统设置
					</a>
				</li>
			</ul>
			<button id="logout" class="mui-btn-block mui-btn mui-btn-red">退出登录</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				document.getElementById('logout').addEventListener('tap', function() {
					plus.nativeUI.toast('注销成功');
					mui.openWindow({
						url: 'login/login-way.html',
						id: 'login-way.html',
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
				})
			});
		</script>
	</body>

</html>
