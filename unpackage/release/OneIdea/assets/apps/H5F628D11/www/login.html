<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
</head>
<body>
<!-- header start -->
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">登录</h1>
</header>
<!-- header end -->
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label><i class="icon iconfont icon-phone"></i></label>
            <input type="text" placeholder="手机号" />
        </div>
        <div class="mui-input-row">
            <label><i class="icon iconfont icon-iconfontlock"></i></label>
            <input type="password" placeholder="密码" />
        </div>
    </form>
    <div class="register-button">
        <button class="mui-btn mui-btn-block login" id="login">登录</button>
        <p><span class="forget-password" id="forget">忘记密码？</span></p>
    </div>
</div>
    <script src="js/mui.min.js"></script>
    <script>
        mui.init();
        mui.plusReady(function() {
            document.getElementById('forget').addEventListener('tap',function(){
                mui.openWindow({
                    url: 'login/forget-password.html',
                    id: 'forget-password.html',
                    waiting: {
                        autoShow: false
                    }
                });
            });
             document.getElementById('login').addEventListener('tap',function(){
                mui.openWindow({
                    url: 'index.html',
                    id: 'index.html',
                    waiting: {
                        autoShow: false
                    }
                });
            });           
        });
    </script>
</body>
</html>
