<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>文章详情</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">文章详情</h1>
		</header>			
		<div class="mui-content  product-page">
			<div class="shop-page-head" id="article-page">
			</div>
			<div class="header">
				相关产品
			</div>
			<div class="shop-product" id="product">
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/all.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script src="../js/page.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var artid = self.artid;
				getArticleDetail(artid);
				//点开产品页面
				mui('.shop-product').on('tap', '.product', function(e) {
					var proid = this.id;
					addView(proid);
					openProductDetail(proid);
				});				
				
			});
		</script>
	</body>

</html>
