<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			.mui-content,
			body {
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<!-- header start -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<!-- header end -->
		<div class="mui-content mui-fullscreen">
			<div class="login-box">
				<h3>注册聚匠斋</h3>
				<input type="text" placeholder="注册用户名" id="userName" />
				<input type="password" placeholder="密码" id="password" />
			</div>
			<div class="register-button">
				<button class="mui-btn mui-btn-block action" id="reg">注册</button>
				<p><span class="forget-password" id="login">已有账号？登录</span></p>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/all.js" ></script>
		<script type="text/javascript" src="../js/page.js" ></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				var reg = '\[a-zA-Z0-9]\g';
				var self = plus.webview.currentWebview();
				document.getElementById('reg').addEventListener('tap', function() {
					var userName = document.getElementById('userName').value;
					var passwordText = document.getElementById('password').value;
					if(!userName){
						plus.nativeUI.toast('请输入注册用户名');
					}else if(!passwordText){
						plus.nativeUI.toast('请输入注册登录密码');
					}else{
						plus.webview.close(self.id);
						register(userName, passwordText);
						backLogin();
					}
				});
				document.getElementById('login').addEventListener('tap', function() {
					mui.openWindow({
						url: '../login.html',
						waiting: {
							autoShow: false
						}
					});
				});
			});
		</script>
	</body>

</html>
