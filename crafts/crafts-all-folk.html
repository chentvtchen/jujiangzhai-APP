<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工艺品列表</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />

	</head>

	<body>
		<div class="mui-content">
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/xiaoshi.png" />
				</div>
				小食
			</div>
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/shipin.png" />
				</div>
				饰品
			</div>	
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/nisu.png" />
				</div>
				塑品
			</div>	
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/xiju.png" />
				</div>
				戏剧
			</div>	
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/bianzhi.png" />
				</div>
				编织
			</div>	
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/buyi.png" />
				</div>
				布艺
			</div>		
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/fengz.png" />
				</div>
				筝艺
			</div>		
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/all.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script src="../js/page.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			mui.plusReady(function() {
				//点开分类页面
				mui('.mui-content').on('tap', '.crafts-item', function(e) {
					var title = this.innerText;
					mui.openWindow({
						id: 'crafts-sigle-head',
						url: 'crafts-sigle-head.html',
						extras: {
							title: title
						},
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
				});					
				
			});
		</script>
	</body>

</html>
