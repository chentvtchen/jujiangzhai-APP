<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工艺品列表</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">工艺品</h1>
		</header>		
		<div class="mui-content">
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/chuitangren.png" />
				</div>
				吹糖人
			</div>
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/caobian.png" />
				</div>
				草编
			</div>	
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/yu.png" />
				</div>
				玉
			</div>	
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/jianzhi.png" />
				</div>
				剪纸
			</div>	
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/fengz.png" />
				</div>
				风筝
			</div>	
			<div class="crafts-item">
				<div class="crafts-item-img">
					<img src="../img/cixiu1.png" />
				</div>
				刺绣
			</div>			
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/all.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script src="../js/page.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			mui.plusReady(function() {
				//点开科普页面
				mui('.mui-content').on('tap', '.crafts-item', function(e) {
					var title = this.innerText;
					mui.openWindow({
						id: 'crafts-sigle-head',
						url: 'crafts-sigle-head.html',
						extras: {
							title: title
						},
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
				});					
				
			});
		</script>
	</body>

</html>
