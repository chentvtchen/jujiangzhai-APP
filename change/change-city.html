<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
		<script src="kuCity.js"></script>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">修改城市</h1>
		</header>				
		<div class="mui-content">
			<input type="text" class="change"  id="city" placeholder="输入您所在的城市名，如北京市" />
			<div class="register-button">
				<button class="mui-btn mui-btn-block action" id="submit">确认</button>
			</div>			
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/all.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script src="../js/page.js"></script>
		<script>
			mui.init({});
			mui.plusReady(function() {
				
				document.getElementById('submit').addEventListener('tap',function(){
					var city = document.getElementById('city').value;
					if(city){
						changeCity(city);
					}else{
						plus.nativeUI.toast('请输入城市名！');
					}
					changeCity
				})
			});
		</script>
	</body>

</html>
