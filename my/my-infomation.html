<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页列表</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />

	</head>

	<body>
		<div class="mui-content all mui-scroll-wrapper " id="pullrefresh">
			<div class="mui-scroll">
				<div class="header">
					今日推荐
				</div>
				<div class="today">
					<div class="product">
						<div class="product-img">
							<img src="../img/tangren01.jpg" />
						</div>
						<div class="product-name">
							吹糖人
						</div>
						<div class="product-other">
							<span class="icon iconfont icon-eye"></span>
							<span>10</span>
							<span class="icon iconfont icon-dizhi"></span>
							<span>南京</span>
						</div>
					</div>
					<div class="product">
						<div class="product-img">
							<img src="../img/ciqi01.jpg" />
						</div>
						<div class="product-name">
							吹糖人
						</div>
						<div class="product-other">
							<span class="icon iconfont icon-eye"></span>
							<span>10</span>
							<span class="icon iconfont icon-dizhi"></span>
							<span>南京</span>
						</div>
					</div>	
					<div class="mui-clearfix"></div>
				</div>
				<div class="header">
					分类查看
				</div>				
				<div class="chose">
					<div class="chose-item city" id="city">
						城市<span class="mui-icon mui-icon-home"></span>
					</div>
					<div class="chose-item crafts" id="crafts">
						工艺品<span class="mui-icon mui-icon-star"></span>
					</div>
					<div class="mui-clearfix"></div>
				</div>
				<div class="header">
					科普文章
				</div>		
				<div class="article">
					<div class="article-item">
						<div class="article-item-img">
							<img src="../img/ciqi01.jpg" />
						</div>
						<div class="article-item-info">
							<div class="article-item-title">
								<span class="article-item-type">剪纸</span>
								<h4>优雅精致的中国文化啦啦啦啦啦啦</h4>
							</div>
							<div class="article-item-intr">
								中国剪纸是一种用剪刀或刻刀在纸上剪刻花纹，用于装点生活或配合其他民俗活动的民间艺术。
								在中国，剪纸具有广泛的群众基础，交融于各族人民的社会生活，是各种民俗活动的重
							</div>
						</div>
						<div class="mui-clearfix"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/all.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script src="../js/page.js"></script>
		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						contentrefresh: "正在刷新...",
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var page = 1;
			var requestEnd = false;
//			getArticleList(page);
			mui.plusReady(function() {
				var timerid = setInterval(function() {
					if (requestEnd) {
						clearInterval(timerid);
						plus.nativeUI.closeWaiting();
					}
				}, 20);
				//点开产品页面
				mui('.today').on('tap', '.product', function(e) {
					mui.openWindow({
						id: 'product-page',
						url: '../product/product-page.html',
//						extras: {
//							artid: artid,
//							title: title
//						},
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
				});
				//点开科普页面
				mui('.article').on('tap', '.article-item', function(e) {
					mui.openWindow({
						id: 'article',
						url: 'article.html',
//						extras: {
//							artid: artid,
//							title: title
//						},
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
				});			
				document.getElementById('city').addEventListener('tap',function(){
					mui.openWindow({
						id: 'city',
						url: '../city/city-all.html',
					})
				})
				document.getElementById('crafts').addEventListener('tap',function(){
					mui.openWindow({
						id: 'crafts',
						url: '../crafts/crafts-all.html',
					})
				})				
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					page = 1;
					mui('#pullrefresh').pullRefresh().refresh(true);
					getArticleList('down');
				}, 1000);
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					getArticleList('up');
				}, 1000);
			}
		</script>
	</body>

</html>
