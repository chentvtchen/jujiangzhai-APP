<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>附近店铺列表</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />

	</head>

	<body>
		<div class="mui-content mui-scroll-wrapper " id="pullrefresh">
			<div class="mui-scroll near-shop" id="near-shop">
				<div class="article-item">
					<div class="article-item-img">
						<img src="img/tangren.jpg" />
					</div>
					<div class="article-item-info">
						<div class="article-item-title">
							<h4>吹糖人小铺 </h4>
						</div>
						<div class="article-item-intr">
							吹糖人是旧时北京的一个行业，北京话为“吹糖人儿”，中国民间手工艺品之一。
						</div>
						<div class="article-item-intr">
							<span class="shop-distance">
									1.5km
								</span>
							<span class="shop-type">
									吹糖人
								</span>
						</div>
					</div>
					<div class="mui-clearfix"></div>
				</div>
				<div class="article-item">
					<div class="article-item-img">
						<img src="http://www.waleslee.cn/img/handicrafts/9f4911.jpg" />
					</div>
					<div class="article-item-info">
						<div class="article-item-title">
							<h4>锦绣苏州 </h4>
						</div>
						<div class="article-item-intr">
							苏绣以苏州刺绣研究所的高新区的镇湖镇(现改为街道)刺绣最为有名。
						</div>
						<div class="article-item-intr">
							<span class="shop-distance">
									260km
								</span>
							<span class="shop-type">
									刺绣
								</span>
						</div>
					</div>
					<div class="mui-clearfix"></div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/all.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script src="js/page.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			var page = 1;
			var requestEnd = false;
//			getNearShopList();
			mui.plusReady(function() {
				var timerid = setInterval(function() {
					if (requestEnd) {
						clearInterval(timerid);
						plus.nativeUI.closeWaiting();
					}
				}, 20);
				//点开店铺页面
				mui('.near-shop').on('tap', '.article-item', function(e) {
					var id = this.id;
					openProductDetailIndex(id);
				});					
				
			});
		</script>
	</body>

</html>
