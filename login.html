<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style>
			.mui-content,
			body {
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<!-- header start -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
		</header>
		<!-- header end -->
		<div class="mui-content mui-fullscreen">
			<div class="login-box">
				<h3>登录聚匠斋</h3>
				<input type="text" placeholder="用户名" id="userName" />
				<input type="password" placeholder="密码" id="password" />
			</div>
			<div class="register-button">
				<button class="mui-btn mui-btn-block action" id="login">登录</button>
				<p><span class="forget-password" id="reg">注册新账号</span></p>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/all.js" ></script>
		<script type="text/javascript" src="js/page.js" ></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				// close splash
//				setTimeout(function() {
//					//关闭 splash
//					plus.navigator.closeSplashscreen();
//					var views = plus.webview.all();
//					for (var i = 0; i < views.length; i++) {
//						if (views[i].id != 'login.html') {
//							plus.webview.close(views[i]);
//						}
//					}
//				}, 600);
				document.getElementById('reg').addEventListener('tap', function() {
					mui.openWindow({
						url: 'login/register.html',
						id: 'register.html',
						waiting: {
							autoShow: false
						}
					});
				});
					var index = mui.preload({
						url: 'index.html',
						id: 'index.html'
					});				
				
				document.getElementById('login').addEventListener('tap', function() {
					var userName = document.getElementById('userName').value;
					var passwordText = document.getElementById('password').value;					
					if(!userName){
						plus.nativeUI.toast('请输入用户名');
					}else if(!passwordText){
						plus.nativeUI.toast('请输入登录密码');
					}else{
						 var wobj = plus.webview.getWebviewById("my.html");
						 
						 wobj.reload(true);  
						login(userName,passwordText);
							mui.openWindow({
								url: 'index.html',
								id: 'index',
								preload: 'ture',
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});						
					}
				});
			});
		</script>
	</body>

</html>
