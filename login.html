<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <style>
    	.mui-content,body{
    		background-color: #fff;
    	}
    </style>
</head>
<body>
<!-- header start -->
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">登录</h1>
</header>
<!-- header end -->
<div class="mui-content mui-fullscreen">
    <div class="login-box">
    	<h3>登录聚匠斋</h3>
    	<input type="text" placeholder="用户名" />
    	 <input type="password" placeholder="密码" />
    </div>
    <div class="register-button">
        <button class="mui-btn mui-btn-block action" id="login">登录</button>
        <p><span class="forget-password" id="forget">注册新账号</span></p>
    </div>
</div>
    <script src="js/mui.min.js"></script>
    <script>
        mui.init();
        mui.plusReady(function() {
            document.getElementById('forget').addEventListener('tap',function(){
                mui.openWindow({
                    url: 'login/forget-password.html',
                    id: 'forget-password.html',
                    waiting: {
                        autoShow: false
                    }
                });
            });
             document.getElementById('login').addEventListener('tap',function(){
                mui.openWindow({
                    url: 'index.html',
                    id: 'index.html',
                    waiting: {
                        autoShow: false
                    }
                });
                setTimeout(function(){
                	plus.nativeUI.toast('登录成功');
                },1000)
            });   
        });
    </script>
</body>
</html>
