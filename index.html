<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-bar-tab .send-plus{
				display: table-cell;
				overflow: hidden;
				width: 1%;
				height: 50px;
				text-align: center;
				vertical-align: middle;
				white-space: nowrap;
				color: #09AA9A;
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="nav">
			<div class="home">
				<div class="name">聚匠斋</div>
				<span class="mui-icon mui-icon-search mui-pull-right" id="search"></span>
			</div>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="home/home-list.html">
				<span class="icon iconfont icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="near-shop.html">
				<span class="icon iconfont icon-faxian"></span>
				<span class="mui-tab-label">附近</span>
			</a>
			<a class="mui-tab-item" href="shop.html">
				<span class="icon iconfont icon-msnui-gift-bold"></span>
				<span class="mui-tab-label">店铺</span>
			</a>
			<a class="mui-tab-item" href="my.html">
				<span class="icon iconfont icon-yonghu"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/all.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script src="js/page.js"></script>
		<script type="text/javascript" charset="utf-8">
			 //mui初始化s
			mui.init();
			var subpages = ['home/home-list.html', 'near-shop.html','shop.html', 'my.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
			  
				var cur = plus.webview.currentWebview();
//				var cookie = plus.navigator.getCookie(url);
//				if (cookie == null || cookie.indexOf('userinfo=') == -1) {
//					//让启动图片多显示2秒
//					mui.openWindow({
//						id: 'login',
//						url: 'login.html',
//						show: {
//							aniShow: 'pop-in'
//						},
//						waiting: {
//							autoShow: false
//						}
//					});
//					return;
//				}				
//				setTimeout(function() {
//					plus.webview.close('login.html');
//				}, 1000);				
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			
			
			 //当前激活选项
			 var nav = document.getElementById('nav');
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				if(targetTab){
					if(targetTab == subpages[0]){
						nav.innerHTML = '<div class="home"><div class="name">'+'聚匠斋'
						+'</div><span class="mui-icon mui-icon-search mui-pull-right" id="search"></span></div>';
						document.getElementsByClassName('mui-icon-search')[0].addEventListener('tap',function(){
								mui.openWindow({
									id: 'home-search-head',
									url: 'home/home-search-head.html',
									show: {
										aniShow: 'pop-in'
									},
									waiting: {
										autoShow: false
									}
								});	
						})						
					}else{
						nav.innerHTML =' <h1 id="title" class="mui-title">'+this.querySelector('.mui-tab-label').innerHTML+'</h1>';
					}
				}
				
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			document.getElementsByClassName('mui-icon-search')[0].addEventListener('tap',function(){
					mui.openWindow({
						id: 'home-search-head',
						url: 'home/home-search-head.html',
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});	
			})
				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if (backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 10000);
					return false;
				};			
			
		</script>
	</body>

</html>
